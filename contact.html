<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Royston</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: "Poppins", sans-serif;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgb(18, 18, 62);
            height: 80px;
            margin-bottom: 40px;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(154, 154, 247);
            font-size: 1.02rem;
        }

        .contact-container {
            max-width: 800px;
            margin: auto;
            background-color: rgb(18, 18, 62);
            padding: 40px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: blueviolet;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-info p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: blueviolet;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: darkviolet;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        footer {
            background-color: #0e0e1a;
            margin-top: 40px;
            padding: 20px 0;
        }

        .footer {
            display: flex;
            justify-content: space-evenly;
        }

        .footer ul {
            list-style: none;
            padding-left: 0;
        }

        .footer-rights {
            text-align: center;
            color: gray;
            margin-top: 20px;
        }
        /* Mobile-specific styles */
  /* Mobile-specific styles */
@media only screen and (max-width: 768px) {
    nav {
        flex-direction: column;
        align-items: center;
        padding: 10px 0;
        height: auto; /* Allow nav to adjust height based on content */
    }

    .left {
        margin-bottom: 10px; /* Add space below the title */
        font-size: 1.5rem; /* Adjust font size if needed */
    }

    .right {
        display: flex;
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items horizontally */
        width: 100%;
    }

    .right ul {
        display: flex;
        flex-direction: row; /* Display navigation items side-by-side */
        justify-content: center; /* Center navigation items horizontally */
        padding: 0;
        margin: 0;
        list-style: none;
        flex-wrap: wrap; /* Allow wrapping if necessary */
    }

    .right ul li {
        margin: 10px; /* Add horizontal margin between items */
    }

    .right ul li a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
    }

    .right ul li a:hover {
        color: rgb(154, 154, 247);
        font-size: 1.02rem;
    }

    footer {
            background-color: #0e0e1a;
            padding: 23px;
            margin-top: 50px;
        }

        .footer {
        flex-direction: row; /* Ensure footer items are in a row */
        flex-wrap: wrap; /* Allow wrapping if needed */
        justify-content: space-between; /* Space out items */
        align-items: flex-start; /* Align items to the start */
    }

    .footer>div {
        width: auto;
        margin: 10px;
        text-align: center; /* Center text inside footer items */
    }

    .footer ul {
        padding: 0;
        display: flex;
        flex-direction: row; /* Display items in a row */
        justify-content: space-between; /* Space out items */
        list-style: none; /* Remove bullets */
    }

    .footer ul li {
        margin: 0 10px; /* Adjust margin between items */
    }

    .footer-rights {
        font-size: 0.8rem;}}
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Royston's Portfolio</div>

            <div class="right">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/skill.html">Skills</a></li>
                    
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h1>Contact Me</h1>
            <div class="contact-info">
                <p>Email: <a href="mailto:roystonsaldanha.rs@gmail.com" style="color:blueviolet;">roystons201@gmail.com</a></p>
                <p>Phone: <a href="tel:+919876543210" style="color:blueviolet;">+91 8970496350</a></p>
            </div>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div>
                <h3>Royston's Portfolio</h3>
            </div>
            <div>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Skills</li>
                    
            </div>
        </div>
        <div class="footer-rights">
            www.RoystonsPortfolio.com | All Rights Reserved
        </div>
    </footer>
</body>

</html>
